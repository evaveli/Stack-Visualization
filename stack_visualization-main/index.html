<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <br>
    <h2>DATA STRUCTURE PROJECT</h2>
    <h3>STACK VISUALIZATION</h3>
    <div class="content">
        <p>Enter elements to be pushed</p>
            <input type="text" name="element"id="text" required
            class="form-control form-control-lg">

        <div class="buttons">
            <button type="button" class="btn" id="push" onclick="Push()">PUSH</button>
            <button id="pop" onclick="Pop()" type="button" class="btn">POP</button>
            <button type="button" class="btn" id="peekstack" onclick="Peek()">PEEK</button>
            <button id="clear" onclick="Clear()" type="button" class="btn">CLEAR</button>
        </div>
        </div>
<div class="wrapper">
        <div id="stack">Stack Elements
            <ul id="list"></ul>
        </div>
        <div id="pop_stack">Popped Elements
            <ul id="list1"></ul>
        </div>
        <div id="peek">Peeked element
            <ul id="peek_el"></ul>
        </div>
</div>
    <br>
    <script src="script.js"></script>
</body>
</html>
